<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <h3>Characters</h3>
        <hr>
        <ul>
            <li *ngFor="let character of lstCharacters">
                {{character.name}} - {{character.power | number}}
            </li>
        </ul>
    </div>

    <div class="col">
        <h3>Add</h3>
        <hr>

        <!-- En caso de querer obtener el evento, usamos $event -->
        <form (ngSubmit)="addDataToCharacter()">
            <!-- [value]="character.name"
            (input)="function($event)" --> <!-- Forma larga de setear y cambiar datos -->
            <input 
                type="text" 
                placeholder="Name" 
                name="name"
                [(ngModel)]="character.name"
            />
            <!-- ngModel se usa para hacer two data binding, asignar y setear datos. -->
            <input 
                type="number" 
                placeholder="Power" 
                [value]="character.power"
                name="power"
                [(ngModel)]="character.power"
            />

            <button type="submit">Add</button>
        </form>
    </div>
</div>
